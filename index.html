<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Google Logosu -->

   <div class="logo-holder">
       <img src="img/google.jpg">
    </div>


    <!-- Main Box -->

    <div class="main-holder">

        <!-- Upper Box -->

        <div class="searchbox-container">

            <!-- SearchBox -->

            <p style="text-align: center; margin-bottom: 0px;">Search the web using Google!</p>

            <div class="search-box">
                <input type="text" name="q" value="" size="40">
            </div>

            <!-- Buttons -->

            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>

        </div>
    


        <!-- Bottom Boxes -->

        <div class="bottom-left">
            <p style="margin: 8px auto 0;">Special Searches</p>
            <p style="margin: 0 auto 0;"><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></p>
            <p style="margin: 0 auto 0;"><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></p>
        </div>

        <div class="bottom-middle">
            <p style="margin: 6px auto 0;"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></p>
            <p style="margin: 0px auto 0;"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></p>
            <p style="margin: 0px auto 0;"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></p>
            <p style="margin: 0px auto 0;"><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></p>
        </div>

        <div class="bottom-right">
            <p style="font-size: 13px; margin: 0 auto 0;">Get Google! <br> updates monthly:</p>
            <input value="your e-mail"> 
            <br>
            <button>Subscribe</button>
            &nbsp;
            <a style="font-size: 13px;" href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
        
        <p style="text-align: center; font-size: 13px; margin-top: 5.18%;"> Copyright Â©1998 Google Inc.</p>

    </div>


</body>
</html>
